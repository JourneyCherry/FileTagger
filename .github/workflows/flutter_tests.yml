name: Flutter Auto Unit Test

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.24.3'
        cache: true
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test